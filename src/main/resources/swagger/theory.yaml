openapi: 3.0.1
info:
  title: "Hava Project - REST API documents"
  version: 1.0.0
servers:
  - url: 'http://localhost:8081/api/v1'
paths:
  '/category/{id}':
    get:
      summary: Get Category By Parent Id
      operationId: getCategory
      tags:
        - theory
      parameters:
        - name: id
          in: path
          description: 'id of parent'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/categoryDTO'
  '/theory/{id}':
    get:
      summary: Get Theory By Category Id
      operationId: getTheory
      tags:
        - theory
      parameters:
        - name: id
          in: path
          description: 'id of category'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Theory
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/theoryDTO'

components:
  schemas:
    categoryDTO:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        parentId:
          type: integer
        groups:
          type: integer
    theoryDTO:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        contents:
          type: string
        examId:
          type: integer
        categoryId:
          type: integer
